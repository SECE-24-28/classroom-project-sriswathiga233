<!DOCTYPE html>
<html>
<head>
  <title>Impressive Login Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, lightsteelblue, lavender);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      width: 330px;
      border-radius: 12px;
      box-shadow: 0px 0px 18px rgba(0,0,0,0.3);
      animation: slideDown 0.7s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0px); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: darkslateblue;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 2px solid lightgray;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: royalblue;
      outline: none;
      box-shadow: 0 0 6px skyblue;
    }

    .btn {
      background-color: blue;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 17px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: navy;
      letter-spacing: 1px;
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: gray;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Welcome Back</h2>

    <form>
      <input type="text" placeholder="Enter Username" required>
      <input type="password" placeholder="Enter Password" required>
      <input type="submit" value="Login" class="btn">
    </form>

    <p class="note">Secure • Safe • Simple</p>
  </div>

</body>
</html>
