<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script>
        function add() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            document.getElementById("x").value = a + b;
        }

        function sub() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            document.getElementById("x").value = a - b;
        }

        function mul() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            document.getElementById("x").value = a * b;
        }

        function div() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);

            if (b === 0) {
                alert("Cannot divide by zero!");
                return;
            }

            document.getElementById("x").value = a / b;
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, button {
            margin: 8px;
            padding: 10px;
            font-size: 1rem;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>

    <input type="number" placeholder="Enter number" id="a" />
    <input type="number" placeholder="Enter number" id="b" />
    <input type="number" placeholder="Answer" id="x" readonly />

    <br />

    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="mul()">Multiplication</button>
    <button onclick="div()">Division</button>
</body>
</html>
