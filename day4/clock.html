<!DOCTYPE html>
<html>
<head>
    <title>Live Clock</title>
    <style>
        #clock {
            font-size: 40px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div id="clock"></div>

    <script>
        function showTime() {
            let time = new Date();   
            let h = time.getHours();
            let m = time.getMinutes();
            let s = time.getSeconds();

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
        }


        setInterval(showTime, 1000);

       
        showTime();
    </script>

</body>
</html>
