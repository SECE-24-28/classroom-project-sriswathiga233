<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async DOM Project</h1>
    <button onclick="loadusers()">Load Users</button>
    <div id="userList"></div>

    <script>
        function loadusers() {
            fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(users => {
                console.log(users)
                let userList = document.getElementById("userList")
                userList.innerHTML = ""

                users.forEach(user => {
                    userList.innerHTML += `
                        <p>
                            <b>${user.name}</b><br>
                            - ${user.address.city}<br>
                            - ${user.email}
                        </p>
                    `
                })
            })
       }
    </script>

</body>
</html>
